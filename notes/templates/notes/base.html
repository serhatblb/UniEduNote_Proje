{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}UniEduNote{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body{font-family:'Segoe UI',sans-serif;background:#f4f6fa;overflow-x:hidden;}
    .layout{display:flex;min-height:100vh;}

    /* Sidebar */
    .sidebar{
      width:240px;background:linear-gradient(180deg,#00205B,#001540);
      color:#fff;display:flex;flex-direction:column;justify-content:space-between;
      padding:1.5rem 1rem;position:fixed;left:0;top:0;bottom:0;transition:transform .3s ease;
      z-index:1000;
    }
    .sidebar h3{text-align:center;font-size:1.1rem;font-weight:700;margin-bottom:2rem;}
    .sidebar a{
      color:#fff;text-decoration:none;display:block;
      padding:.6rem 1rem;border-radius:.5rem;margin-bottom:.3rem;
      transition:background .2s;
    }
    .sidebar a:hover,.sidebar a.active{background:rgba(255,255,255,.15);}
    .sidebar-footer small{color:#ccc;text-align:center;display:block;}

    /* Main */
    .main-content{
      flex:1;margin-left:240px;padding:2rem 2.5rem;
      transition:margin-left .3s ease;
      display:flex;justify-content:center;align-items:flex-start;
    }
    @media(max-width:992px){
      .sidebar{transform:translateX(-100%);}
      .sidebar.show{transform:translateX(0);}
      .main-content{margin-left:0;padding:1.5rem;}
      .toggle-btn{display:block;}
    }

    .toggle-btn{
      position:fixed;top:15px;left:15px;background:#00205B;color:#fff;border:none;
      border-radius:6px;padding:.5rem .7rem;z-index:1100;cursor:pointer;display:none;
    }
  </style>

  {% block head %}{% endblock %}
</head>
<body>

  <button class="toggle-btn" id="toggleSidebar">‚ò∞</button>

  <div class="layout">
    <div class="sidebar" id="sidebar">
      <div>
        <h3>üìö UniEduNote</h3>
        <a href="{% url 'dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">üè† Ana Sayfa</a>
        <a href="{% url 'note_list' %}" class="{% if request.resolver_match.url_name == 'note_list' %}active{% endif %}">üîç Notlarƒ± Ke≈üfet</a>
        <a href="{% url 'upload_note' %}" class="{% if request.resolver_match.url_name == 'upload_note' %}active{% endif %}">‚¨ÜÔ∏è Not Y√ºkle</a>
      </div>
      <div class="sidebar-footer">
        <small>¬© 2025 UniEduNote</small>
      </div>
    </div>

    <div class="main-content">
      <div class="page-container" style="width:100%;max-width:900px;">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>

  <script>
    const toggleBtn=document.getElementById('toggleSidebar');
    const sidebar=document.getElementById('sidebar');
    toggleBtn.addEventListener('click',()=>sidebar.classList.toggle('show'));
  </script>

  {% block scripts %}{% endblock %}
</body>
</html>
